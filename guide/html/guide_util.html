<body>
<div id="wrap" class="coding_guide">
	<h1 class="h1_guide">commonUi util</h1>
	<h2 class="h2_guide">countDownTimer</h2>
	<div class="d_desc">
		<ul>
			<li>UI.util.countDownTimer(el, time, format );</li>
			<li id="testTime">00:00:00:00</li>
		</ul>
	</div>
	<div class="code_in" style="text-align:center;">
		<script>
			$(function(){
				var date = new Date();
				date.setDate(date.getDate()+1);

				// 임의의 날짜 생성
				var time ='';
				time += date.getFullYear();
				time += (date.getMonth()+1).zf(2);
				time += date.getDate().zf(2);
				time += date.getHours().zf(2);
				time += date.getMinutes().zf(2);
				time += date.getSeconds().zf(2);

				/**
				 * @param {element} 적용될 엘리먼트
				 * @param {string} '20201010125900' 형식의 남은 시간 문자열
				 * @param {format} 'dd, hh, mm, ss' 일, 시, 분, 초 의 포멧
				 */
				UI.util.countDownTimer($('#testTime'), time, 'dd:hh:mm:ss' );
			})
		</script>
	</div>
	<pre class="brush: xml;" data-hilight="code"></pre>
	<script>
		var code = $('.code_in')
		code.each(function(n){
			var $this = $(this);
			$this.siblings('[data-hilight="code"]').html($this.html());
		})
		// console.log(code)
	</script>
</div>
