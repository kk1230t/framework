    <style>
        .ui-modal {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 1050;
            display: none;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
            outline: 0;
            text-align: center;
        }

        .ui-modal:before {
            display: inline-block;
            vertical-align: middle;
            content: "";
            height: 100%;
        }

        .ui-modal.fade .ui-modal-dialog {
            transition: opacity .3s ease-out;
        }

        .ui-modal.in .ui-modal-dialog {
            opacity: 1;
        }

        .ui-modal-open {
            overflow: hidden;
        }

        .ui-modal-open .modal {
            overflow-x: hidden;
            overflow-y: auto;
        }

        .ui-modal-dialog {
            display: inline-block;
            vertical-align: middle;
            text-align: left;
            width: 500px;
            margin: 10px;
            opacity: 0;
            position: relative;
            background: #fff;
            height: 200px;
        }

        .ui-modal-backdrop {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 1040;
            background-color: #000;
        }

        .ui-modal-backdrop.fade.in {
            filter: alpha(opacity=50);
            opacity: .5;
        }

        .ui-modal-backdrop.in {
            filter: alpha(opacity=50);
            opacity: .5;
        }

        .ui-modal-scrollbar-measure {
            position: absolute;
            top: -9999px;
            width: 50px;
            height: 50px;
            overflow: scroll;
        }

        .content {
            width: 100%;
        }
    </style>
</head>
